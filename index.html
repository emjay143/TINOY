<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>MY FAVORITE CHILDHOOD SUPERHEROES </h1>
  </div>
  <div class="body">
    <div class="card-container">
      <div class="card">
       <div class="wrapper">
        <img src="ima/batmanbg.jpg" class="cover-image">
       </div>
       <img src="ima/batman-text.png" class="title">
       <img src="ima/batmancover-removebg-preview.png" class="character">
      </div>

      
      <div class="card">
        <div class="wrapper">
          <img src="ima/supermanbg.jpg" class="cover-image">
        </div>
         <img src="ima/superman-text.png" class="title">
         <img src="ima/supermancover-removebg-preview.png" class="character">
      </div>
      
      <div class="card">
        <div class="wrapper">
         <img src="ima/flashbg.jpg" class="cover-image">
        </div>
        <img src="ima/flash-text.png" class="title">
        <img src="ima/flash-cover-removebg-preview.png" class="character">
       </div>

       <div class="card">
        <div class="wrapper">
         <img src="ima/superwomanbg.jpg" class="cover-image">
        </div>
        <img src="ima/superwoman-text.jpg" class="title">
        <img src="ima/superwoman-cover-removebg-preview.png" class="character">
       </div>
      

    </div>
  </div>
  <div class="footer">
    <p>
      <h3>Mea Jane Tinoy </h3> <h3> BACHELOR OF SCIENCE IN INFORMATION TECHNOLOGY</h3><h3>COLLEGE OF COMPUTER STUDIES</h3>
    </p>
  
  </div>
</body>
</html>
